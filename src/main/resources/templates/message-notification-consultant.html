<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta http-equiv='Content-Type' content='text/html charset=UTF-8' />
</head>

<body
   style="margin: 0; padding: 30px 0; background-color: #f9f6f2; width: 100%; font-family: 'Nunito', 'Arial', sans-serif; overflow-x: hidden;">
   <div align='center'>
      <table width='100%' style='table-layout: fixed; border-collapse: collapse; max-width: 580px; margin: 0 auto;'
         cellspacing='0' cellpadding='0' border="0">
         <tr>
            <td width='5%' style="padding: 0;">
               <!-- spacer -->
            </td>
            <td width='90%' style='background-color: #fff; padding: 0; '>
               <table style="table-layout: fixed; width: 100%" cellspacing='0' cellpadding='0' border="0">
                  <thead style='background-color: #C33218;'>
                     <td style='padding: 30px 30px 10px; text-align: center; width: 100%;'>
                        <h1 style='color: #FFFFFF; font-size: 30px; font-weight: bold; line-height: 40px; padding: 0; margin: 0;'
                           data-th-text="${tenant_name}"></h1>
                        <div style='color: #FFFFFF; font-size: 16px; line-height: 22px;' data-th-text="${tenant_claim}">
                        </div>
                     </td>
                  </thead>

                  <tbody style="color: #666;">
                     <tr style="background-color: #C33218;">
                        <td colspan='2' cellspacing='0' cellpadding='0' style="padding: 10px 0 0; text-align: center;">
                           <img width="80" height="40" src="cid:illustration-top.png" style="vertical-align: bottom;">
                        </td>
                     </tr>

                     <tr>
                        <td colspan='2' cellspacing='0' cellpadding='0' style="padding: 0;  text-align: center;">
                           <img width="80" height="40" src="cid:illustration-bottom.png">
                        </td>
                     </tr>

                     <tr>
                        <td cellspacing='0' cellpadding='0' style="padding: 0;" colspan="2">
                           <div style="margin: 20px 20px 0; font-size: 16px; line-height: 21px;">
                              <b style="font-size: 20px; line-height: 28px; color: #333;"><span data-th-text="#{mail.label.dear}"/> <span
                                    data-th-text="${name}"></span>,</b>
                              <br /><br />
                              <span data-th-text="#{mail.label.you.have.a.new.message.in.your.counselings}"/>
                           </div>
                        </td>
                     </tr>

                     <tr>
                        <td colspan='2' style='padding: 0; '>
                           <div style="margin: 30px 20px;">
                              <a data-th-href="${url} + '/login'"
                                 style="display: inline-block; color: #fff; background: #C33218; padding: 15px 20px; text-transform: uppercase; font-weight: bold; text-decoration: none; border-radius: 4px; line-height: 20px;"><span data-th-text="#{mail.label.view.message}"/></a>
                           </div>
                        </td>
                     </tr>

                     <tr>
                        <td>
                           <div
                              style="margin: 0 20px 60px; font-size: 16px; line-height: 21px; font-family: Nunito, 'Arial', 'sans-serif';">
                              <span data-th-text="#{mail.label.best.regards}"/><br>
                              <span data-th-text="#{mail.label.your.team.with.tenant}"/><span data-th-text="${tenant_name}" /><br>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </td>
            <td width='5%' style="padding: 0;">
               <!-- spacer -->
            </td>
         </tr>
      </table>
      <table style="width: 100%; border-spacing: 0; max-width: 580px;">
         <tr>
            <td style="width: 5%"></td>
            <td style='text-align: center; padding: 0;'>
               <div style="text-align: center; padding: 8px 0; background-color: #f2efea; text-transform: uppercase; font-weight: bold;">
                  <a data-th-href="${urlimpressum}" style="color: #666; text-decoration: none; font-size: 14px; line-height: 19px;"><span data-th-text="#{mail.label.imprint}"/></a>
                  <span style="color: #666; text-decoration: none; font-size: 14px; line-height: 19px;">&nbsp; | &nbsp;</span>
                  <a data-th-href="${urldatenschutz}" style="color: #666; text-decoration: none; font-size: 14px; line-height: 19px;"><span data-th-text="#{mail.label.privacy}"/></a>
               </div>
            </td>
            <td style="width: 5%"></td>
         </tr>
      </table>
   </div>
</body>

</html>
